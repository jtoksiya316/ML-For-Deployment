<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Scrapped Images</title>
	</head>
	<body>
		<div class="table-users">
		   <div class="header">Some of the scrapped images:</div>
		    <table>
				{% for user_image in user_images %}
				    <td width="400">
				        <img width="250" height="250" src="{{ url_for('static', filename=user_image) }}" alt="User Image">
				    <td>
				{% endfor %}
		    </table>
		</div>
	</body>
</html>
